<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form action="">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Get a Quote</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="form-floating mb-3">
            <input required type="text" class="form-control" id="floatingInput" placeholder="Best IT Company">
            <label for="floatingInput">Your Name | Company Name</label>
          </div>
          <div class="form-floating mb-3">
            <input required type="email" class="form-control" id="floatingImage" placeholder="Email">
            <label for="floatingImage">Email</label>
          </div>
          <div class="form-floating mb-3">
            <input required type="text" class="form-control" id="floatingPhone" placeholder="Phone">
            <label for="floatingPhone">Phone Number</label>
          </div>
          <select required class="form-select mb-3" multiple aria-label="multiple select example">
            <option value="0" >Select Your Services</option>
            <option value="WEB DESING">WEB DESING</option>
            <option value="Web Development">WEB DEVELOPMENT</option>
            <option value="Web WEB RESEARCH">Web WEB RESEARCH</option>
            <option value="WEB ANALYTICS">WEB ANALYTICS</option>
            <option value="SEO">SEO</option>
            <option value="DIGITAL MARKETING">DIGITAL MARKETING</option>
            <option value="MOBILE APP">MOBILE APP</option>
            <option value="IOT">IOT</option>
          </select>
          <div >
            <textarea required name="" id="" cols="30" rows="5" placeholder="Details" class="form-control"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </form>
    </div>
  </div>
